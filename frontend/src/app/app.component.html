<!-- Barra de Navegaci칩n -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-links">
      <!-- Link Inicio -->
      <a routerLink="/" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="icon">游</span> Inicio
      </a>
      
      <!-- Link Planning -->
      <a routerLink="/planning" class="nav-item" routerLinkActive="active">
        <span class="icon">游늵</span> Planning
      </a>
      
      <!-- Link Proyectos -->
      <a routerLink="/projects" class="nav-item" routerLinkActive="active">
        <span class="icon">游늬</span> Proyectos
      </a>

      <!-- Link Defectos -->
      <a routerLink="/defects" class="nav-item" routerLinkActive="active">
        <span class="icon">游</span> Defectos
      </a>
    </div>

    <!-- User Section -->
    <div class="user-section" *ngIf="isAuthenticated">
      <!-- Invitaciones -->
      <a routerLink="/invitations" class="invitations-btn" routerLinkActive="active">
        <span class="bell-icon">游댒</span>
        <span class="badge" *ngIf="pendingInvitationsCount > 0">{{ pendingInvitationsCount }}</span>
      </a>

      <div class="user-info">
        <span class="user-avatar">{{ currentUser?.name?.charAt(0)?.toUpperCase() || 'U' }}</span>
        <div class="user-details">
          <span class="user-name">{{ currentUser?.name }}</span>
          <span class="user-role">{{ currentUser?.role || 'Usuario' }}</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        游뛁
      </button>
    </div>

    <!-- Login Link -->
    <div class="login-section" *ngIf="!isAuthenticated">
      <a routerLink="/login" class="login-btn">Iniciar Sesi칩n</a>
    </div>
  </div>
</nav>

<!-- Contenedor del contenido din치mico -->
<div class="main-wrapper">
  <router-outlet></router-outlet>
</div>

<!-- Estilos embebidos -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  /* Reset b치sico para el componente */
  :host {
    font-family: 'Inter', sans-serif;
  }

  .navbar {
    background-color: #111827; /* Gris oscuro profesional */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    position: sticky;
    top: 0;
    z-index: 50;
    width: 100%;
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: flex-start; 
  }

  .nav-links {
    display: flex;
    gap: 2rem;
    height: 100%;
  }

  .nav-item {
    color: #9ca3af; /* Color texto inactivo */
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    height: 100%;

  }

  }

    font-size: 1.1rem;

  }

  }

  .user-section {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Invitations Button */
  .invitations-btn {
    position: relative;
    background: rgba(255, 255, 255, 0.1);

  }

  .bell-icon {

  }

    animation: pulse 2s infinite;

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-avatar {
    width: 36px;

    border-radius: 50%;

  }

  .user-details {

  }

  .user-role {
    color: #60a5fa;

    font-weight: 500;
  }

  .logout-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 6px;
    padding: 8px 10px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }

  .logout-btn:hover {
    background: rgba(239, 68, 68, 0.2);
  }

  .login-section {
    margin-left: auto;
  }

  .login-btn {
    color: #60a5fa;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    padding: 8px 16px;
    border: 1px solid #60a5fa;
    border-radius: 6px;
    transition: all 0.2s;

  .login-btn:hover {
    background: #60a5fa;
    color: #111827;
  }
